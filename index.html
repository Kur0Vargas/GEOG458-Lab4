<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GEOG458 Satellite Test Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>

<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyYW4wMjMiLCJhIjoiY21reGhuaGJ2MGE5MzNsbmJkZjV0cWVvOCJ9.AXQlCqhl_yS9Uw4N6amrNg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-122.335, 47.635],
  zoom: 12,
  minZoom: 11,
  maxZoom: 13
});

map.on('load', () => {

  map.addSource('satellite-theme', {
    type: 'raster',
    tiles: ['assets/satellite-theme/{z}/{x}/{y}.png'],
    tileSize: 256,
    minzoom: 11,
    maxzoom: 13,
    bounds: [-122.36, 47.60, -122.31, 47.65]
  });

  map.addLayer({
    id: 'satellite-theme-layer',
    type: 'raster',
    source: 'satellite-theme',
    layout: { visibility: 'visible' }
  });

});
</script>

</body>
</html>
