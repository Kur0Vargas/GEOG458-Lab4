<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyYW4wMjMiLCJhIjoiY21reGhuaGJ2MGE5MzNsbmJkZjV0cWVvOCJ9.AXQlCqhl_yS9Uw4N6amrNg';

    const map = new mapboxgl.Map({
        container: 'map',                       
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-122.335167, 47.608013],     
        zoom: 11                                
    });
   
    map.addControl(new mapboxgl.NavigationControl());  
    map.addControl(new mapboxgl.ScaleControl({         
        maxWidth: 100,
        unit: 'metric'
    }));

    map.on('load', () => {

        // 1. Add raster tile source
        map.addSource('dark-theme', {
            type: 'raster',
            tiles: [
                'assets/dark-theme/{z}/{x}/{y}.png'
            ],
            tileSize: 256,
            minzoom: 11,
            maxzoom: 14
        });

        // 2. Add raster layer using that source
        map.addLayer({
            id: 'dark-theme-layer',
            type: 'raster',
            source: 'dark-theme'
        });

    });
</script>

</body>
</html>
