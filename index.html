<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GEOG458 Tile Toggle Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

/* UI PANEL */
#menu {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 9999;
  background: white;
  padding: 12px;
  border: 2px solid black;
  font-family: Arial, sans-serif;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="menu">
  <b>Tilesets</b><br><br>
  <input type="checkbox" id="darkToggle">
  <label for="darkToggle">Dark Theme</label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyYW4wMjMiLCJhIjoiY21reGhuaGJ2MGE5MzNsbmJkZjV0cWVvOCJ9.AXQlCqhl_yS9Uw4N6amrNg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-122.335167, 47.608013],
  zoom: 11,
  minZoom: 11,
  maxZoom: 14
});

map.on('load', () => {

  // ADD DARK THEME TILE SOURCE
  map.addSource('dark-theme', {
    type: 'raster',
    tiles: [
      'assets/dark-theme/{z}/{x}/{y}.png'
    ],
    tileSize: 256,
    minzoom: 11,
    maxzoom: 14,
    bounds: [-122.45, 47.55, -122.25, 47.70]
  });

  // ADD DARK THEME LAYER (HIDDEN BY DEFAULT)
  map.addLayer({
    id: 'dark-theme-layer',
    type: 'raster',
    source: 'dark-theme',
    layout: {
      visibility: 'none'
    }
  });

  // TOGGLE LOGIC
  document.getElementById('darkToggle').addEventListener('change', function () {
    map.setLayoutProperty(
      'dark-theme-layer',
      'visibility',
      this.checked ? 'visible' : 'none'
    );
  });

});
</script>

</body>
</html>
