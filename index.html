<script>
map.on('load', () => {
  map.addSource('dark-themes', {
    type: 'raster',
    tiles: [
      'assets/dark-themes/{z}/{x}/{y}.png'
    ],
    tileSize: 256,
    attribution: 'Map tiles designed by Bo Zhao'
  });

  map.addLayer({
    id: 'dark-layer',
    type: 'raster',
    source: 'dark-themes',
    layout: {
      'visibility': 'visible'
    }
  });
});
</script>
