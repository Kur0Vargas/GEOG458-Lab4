<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Seattle Tile Toggle Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

#menu {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    font-family: sans-serif;
    font-size: 13px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
}
</style>
</head>

<body>
<div id="map"></div>

<div id="menu">
    <strong>Tilesets</strong><br>
    <label><input type="radio" name="tiles" value="none" checked> Basemap only</label><br>
    <label><input type="radio" name="tiles" value="dark-theme"> Dark Theme</label><br>
    <label><input type="radio" name="tiles" value="satellite"> Satellite</label><br>
    <label><input type="radio" name="tiles" value="streets"> Streets</label><br>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyYW4wMjMiLCJhIjoiY21reGhuaGJ2MGE5MzNsbmJkZjV0cWVvOCJ9.AXQlCqhl_yS9Uw4N6amrNg';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-122.335167, 47.608013],
    zoom: 11,
    minZoom: 11,
    maxZoom: 14
});

map.on('load', () => {

    map.addSource('dark-theme', {
        type: 'raster',
        tiles: ['assets/dark-theme/{z}/{x}/{y}.png'],
        tileSize: 256,
        minzoom: 11,
        maxzoom: 14,
        bounds: [-122.45, 47.55, -122.25, 47.70]
    });

    map.addLayer({
        id: 'dark-theme-layer',
        type: 'raster',
        source: 'dark-theme',
        layout: { visibility: 'none' }
    });

    const radios = document.querySelectorAll('input[name="tiles"]');

    radios.forEach(radio => {
        radio.addEventListener('change', (e) => {

            map.setLayoutProperty(
                'dark-theme-layer',
                'visibility',
                'none'
            );

            if (e.target.value === 'dark-theme') {
                map.setLayoutProperty(
                    'dark-theme-layer',
                    'visibility',
                    'visible'
                );
            }
        });
    });

});
</script>

</body>
</html>
