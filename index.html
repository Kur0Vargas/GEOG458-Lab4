<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lab 4 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.20.1/mapbox-gl.css" rel="stylesheet" />
  
  <!-- Mapbox GL JS library -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.20.1/mapbox-gl.js"></script>

  <style>
    /* Make map fill the screen */
    body, html { margin:0; padding:0; height:100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Your Mapbox access token goes here
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyYW4wMjMiLCJhIjoiY21reGhuaGJ2MGE5MzNsbmJkZjV0cWVvOCJ9.AXQlCqhl_yS9Uw4N6amrNg
    // Create the map
    const map = new mapboxgl.Map({
      container: 'map',                     // matches the div id
      style: 'mapbox://styles/mapbox/light-v11', // base Mapbox style
      center: [-122.335167, 47.608013],    // Seattle lon/lat
      zoom: 12
    });

    // Add your tileset after map loads
    map.on('load', () => {
      map.addSource('dark-themes', {
        type: 'raster',
        tiles: [
          'assets/dark-themes/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: 'Map tiles designed by Bo Zhao'
      });

      map.addLayer({
        id: 'dark-layer',
        type: 'raster',
        source: 'dark-themes',
        layout: {
          'visibility': 'visible'  // show by default
        }
      });
    });
  </script>

</body>
</html>
